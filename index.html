<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
	<div class="container">

		<button id="lightDark">
			<!-- <i class="fa-solid fa-sun"></i> -->
			<i class="fa-solid fa-moon "></i>
		</button>

		<div class="mainBox transition">
			<div class="inputBox">
				<input type="text" id="inputBox" name="" value="0">
				<div class="tan"></div>
			</div>

			

			<div class="keys">
				<button id="parentheses" class="hover BBAB8C">(</button>
				<button id="parentheses2" class="hover BBAB8C">)</button>
				<button id="pers" class="hover BBAB8C">%</button>
				<button id="can1" class="hover BBAB8C">
					<i class="fa-solid fa-trash"></i>
				</button>

				<button id="id7" class="hover button">7</button>
				<button id="id8" class="hover button">8</button>
				<button id="id9" class="hover button">9</button>
				<button id="idD" class="hover BBAB8C">/</button>

				<button id="id4" class="hover button">4</button>
				<button id="id5" class="hover button">5</button>
				<button id="id6" class="hover button">6</button>
				<button id="idm" class="hover BBAB8C">*</button>

				<button id="id1" class="hover button">1</button>
				<button id="id2" class="hover button">2</button>
				<button id="id3" class="hover button">3</button>
				<button id="idM" class="hover BBAB8C">-</button>
				
				<button id="dot" class="hover button">.</button>
				<button id="id0" class="hover button">0</button>
				<button id="idE" class="hover button">=</button>
				<button id="idP" class="hover BBAB8C">+</button>
				
				<button id="can" class="hover button">
					<i class="fa-solid fa-delete-left"></i>
				</button>
			</div>


			<div class="showBox">
				<div class="icon">
					<i class="fa-solid fa-clock-rotate-left"></i>
				</div>
				<p id="show"></p>
				<button class="clear hover BBAB8C">
					<i class="fa-solid fa-trash"></i>
				</button>
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
